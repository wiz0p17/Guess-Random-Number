<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Random Number Guess Game</title>
</head>
<body>
    <div class="container">
        <h1>Guess the Random Number</h1>
        <p>You have to guess a random number between 1 to 100. If you guess it correct You'll Win..!!!!</p>
        <form>
            <p id="para">Enter your Number <input class="txt" type="text"></p>

            <button type="submit" id="subt">Check</button>
        </form>
        <div class="container2">
            <p>Previous Attempt: <span class="previous-attempt"></span> </p>
            <p>Remaning Attempt: <span class="remaning-attempt">10</span></p>
            
            <p class="high-or-low"></p>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
